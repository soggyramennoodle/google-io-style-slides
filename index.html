
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Google I/O Style Slides</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Reveal.js Core -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/black.css">

  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .reveal h1, .reveal h2, .reveal h3 {
      font-weight: 700;
    }

    .gradient-text {
      background: linear-gradient(90deg, #4285F4, #EA4335);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    section {
      text-align: left;
    }

    .reveal .slides {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">

      <section>
        <h1 class="gradient-text">My Cool Presentation</h1>
        <p>Inspired by the style of Google I/O.</p>
      </section>

      <section>
        <h2>Introduction</h2>
        <ul>
          <li>Simple structure</li>
          <li>Roboto font</li>
          <li>Occasional gradient text</li>
        </ul>
      </section>

      <section>
        <h2 class="gradient-text">Main Idea</h2>
        <p>This is a key slide with some gradient flair.</p>
      </section>

      <section>
        <h2>Conclusion</h2>
        <p>Any questions?</p>
      </section>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.min.js"></script>
  <script>
    Reveal.initialize({
      transition: 'slide',
      hash: true
    });
  </script>
</body>
</html>
